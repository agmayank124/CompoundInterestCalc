<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Interest Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-div">
        <h1>Compound Interest</h1>
        <div class="child">
            <input type="number" class="entry" id="amount" placeholder="Enter the principle in &#8377;"  >
            <input type="number" class="entry" id="rate" placeholder="Enter rate of interest in %">
            <input type="number" class="entry" id="time" placeholder="Enter time in years">
            <button id="btn">Click To Know</button>
            <h3 id="answer">Your Result </h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
